	<div class="content">

			<form action="#">
				<input type="text" alt="Nom" name="nom" value="etrer votre nom"></input>

			</form>
		</div>

		<div class="login">
			<h1>Se connecter</h1>
			<form action="#">
				<input class="mail"></input>
				<input class="mdp" type="password"></input>
				<input type="submit" value="Connexion"></input>

			</form>

		</aside>
