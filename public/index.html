<!DOCTYPE html>
<html lang="fr">
<head>
	<title>YouPoncture</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="Easily search acupuncture pathology with key words">
	<meta name="keywords" content="acupuncture, pathology, search" />
	<meta name="author" content="PE Cochet - Fr Michel - Ch Chaumier - Mx Brunet" />
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<header>
		<div class="banner">
			<!-- <img src="" alt=""> -->
			<h1>YouPoncture</h1>
			<span><i class="fa fa-user"></i></span>
		</div>
		<div class="menu">
			<ul>
				<li><a href="../public/index.html">Accueil</a></li>
				<li><a href="../public/recherche.html">Wiki pathologie</a></li>
				<li><a href="../public/infos.html">Informations</a></li>				
			</ul>
		</div>
	</header>
	<div class="content">
		<div class="login">
			<h1>Se connecter</h1>
			<form action="#" method="post">
				<input class="email" type="email" id="email_addr" name="email_addr" placeholder="Rentrez votre adresse email" tabindex="1" required oninput="checkMail(this)"></input>
				<input class="pwd" type="password" id="password" name="password" placeholder="Rentrez votre mot de passe" tabindex="2" required></input>
				<input type="submit" tabindex="3">Connexion</input>
			</form>
		</div>

		<div class="register">
			<h1>Nouvel utilisateur</h1>
			<form action="#" method="post">
				<input type="text" alt="Nom" id="lst_name_subscr" name="nom" placeholder="Rentrez votre nom" tabindex="4"></input>
				<input type="text" alt="Prenom" id="frst_name_subscr" name="prenom" placeholder="Rentrez votre prenom" tabindex="5"></input>
				<input type="text" alt="Login" id="lgn_subscr" name="login" placeholder="Rentrez votre adresse email" tabindex="6"></input>
				<input type="password" alt="1er mot de passe" id="pwd_subscr" name="pwd_subscr" placeholder="Rentrez votre mot de passe" tabindex="7"></input>
				<input type="password" alt="2eme mot de passe" class="confirmed" id="pwd_2_subscr" name="pwd_2_subscr" 
					placeholder="Rentrez à nouveau votre mot de passe" tabindex="8"></input>
				<input type="submit" alt="Creer le compte" id="accnt_subscr" name="accnt_subscr" placeholder="Créer le compte" tabindex="9"></input>
			</form>
		</div>
	</div>

	<footer>
		<ul>
			<li><a href="#">Auteur</a></li>
			<li><a href="#">Plan du site</a></li>
			<li>Copyright</li>
		</ul>
	</footer>
</body>

</html>
